<mat-card class="example-card" layout-fill>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
            <h2>Login</h2>
            <!-- <mat-card-title>Tavolo N. {{table.tableNumber}}</mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>username</mat-label>
                <input matInput type="text" name="username" formControlName="username" placeholder="placeholder">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password" placeholder="placeholder">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
    </form>
</mat-card>
