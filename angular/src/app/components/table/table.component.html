<ng-container *ngFor="let table of tables; let i = index">
    <ng-container *ngIf="table.queue?.length !== 0">
        <mat-card class="example-card" [style.z-index]="{i}" cdkDrag>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Tavolo N. {{table.tableNumber}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <ul>
                    <div *ngFor="let order of table.queue">
                        <li>{{order.menu.name}} - {{order.completed}}</li>
                    </div>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</ng-container>
