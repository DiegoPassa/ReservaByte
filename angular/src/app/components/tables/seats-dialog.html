<h1 mat-dialog-title>Seleziona posti:</h1>
<div mat-dialog-content>
    <mat-slider
        [max]="max"
        [min]="min"
        [step]="step"
        [discrete]="thumbLabel"
        [showTickMarks]="showTicks">
      <input matSliderThumb [(ngModel)]="value" #slider>
    </mat-slider>
    <p>Posti: {{value}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Annulla</button>
    <button mat-stroked-button color="primary" mat-dialog-close (click)="occupySeats(value)">Conferma</button>
</div>
