<div matDialogTitle class="font-bold text-xl">Occupa tavolo nÂ° {{data.tableNumber}}</div>
<div matDialogContent class="p-4">
    <div class="flex gap-3 flex-col px-2">
        <mat-label>Posti da occupare: <b>{{slider.value}}</b></mat-label>
        <mat-slider [max]="data.maxSeats" min="1" step="1" discrete="false" showTickMarks="true" show>
            <input matSliderThumb [(ngModel)]="value" #slider>
        </mat-slider>
    </div>
</div>
<!-- </div> -->
<div mat-dialog-actions class="px-4 pb-4 py-0">
    <button mat-flat-button color="warn" mat-dialog-close>Annulla</button>
    <button mat-stroked-button color="primary" mat-dialog-close (click)="occupySeats(value)">Conferma</button>
</div>
