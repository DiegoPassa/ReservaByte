<table mat-table [dataSource]="dataSource" class="">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element" class="font-semibold">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Prezzo</th>
        <td mat-cell *matCellDef="let element">{{element.price | currency:'EUR'}}</td>
    </ng-container>
    
    <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef>Ingredienti</th>
        <td mat-cell *matCellDef="let element">{{element.ingredients}}</td>
    </ng-container>
    
    <ng-container matColumnDef="portionSize">
        <th mat-header-cell *matHeaderCellDef>Porzione</th>
        <td mat-cell *matCellDef="let element">{{element.portionSize}}
            <span [ngSwitch]="element.type">
                <span *ngSwitchCase="'dish'">g</span>
                <span *ngSwitchCase="'drink'">cl</span>
            </span>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="preparationTime">
        <th mat-header-cell *matHeaderCellDef>Tempo di preparazione</th>
        <td mat-cell *matCellDef="let element">{{element.preparationTime}} min</td>
    </ng-container>
    
    <ng-container matColumnDef="totalOrders">
        <th mat-header-cell *matHeaderCellDef>Ordini totali</th>
        <td mat-cell *matCellDef="let element">{{element.totalOrders}}</td>
    </ng-container>
    
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">
            <div [ngSwitch]="element.type">
                <div *ngSwitchCase="'dish'"> <mat-icon>fastfood</mat-icon> </div>
                <div *ngSwitchCase="'drink'"><mat-icon>local_bar</mat-icon></div>
            </div>
        </td>
    
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" class="mr-2" (click)="editData(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="removeData(element._id, element.name)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div class="flex flex-col justify-center m-3">
    <button mat-flat-button color="accent" (click)="addData()">Nuovo menu <mat-icon>add</mat-icon> </button>
</div>
